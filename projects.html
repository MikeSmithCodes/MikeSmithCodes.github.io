    <style>
        /* Basic styling for the filter controls and table */
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;

        }

        .filter-controls label {

            display: flex;

            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filter-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .filter-controls button:hover {
            background-color: #0056b3;
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse;
        }

        .projects-table th,
        .projects-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .projects-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>

    <script>
        const hamburger = document.querySelector(".hamburger-menu");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>

    <script>
        // Project data
        const projects = [
            {
                name: "Winston: Virtual Assistant",
                url: "https://mikesmith.space/projects/winston",
                language: "Python",
                date: "2024-03-15"
            },
            {
                name: "E-commerce Website",
                url: "#", // Placeholder URL
                language: "JavaScript",
                date: "2023-11-20"
            },
            {
                name: "Weather App",
                url: "#", // Placeholder URL
                language: "Java",
                date: "2024-01-05"
            },
            {
                name: "Portfolio Site",
                url: "#", // Placeholder URL
                language: "HTML",
                date: "2023-09-01"
            }
        ];

        // Get DOM elements
        const languageFilter = document.getElementById('language-filter');
        const dateFilter = document.getElementById('date-filter');
        const clearFiltersBtn = document.getElementById('clear-filters');
        const tableBody = document.getElementById('projects-table-body');

        // Populate language filter options
        function populateLanguageFilter() {
            const languages = new Set();
            projects.forEach(project => languages.add(project.language));
            languages.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = language;
                languageFilter.appendChild(option);
            });
        }

        // Render table rows
        function renderTable(filteredProjects) {
            tableBody.innerHTML = ''; // Clear existing rows
            filteredProjects.forEach(project => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${project.url}">${project.name}</a></td>
                    <td>${project.language}</td>
                    <td>${project.date}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filter and render table
        function filterTable() {
            const selectedLanguage = languageFilter.value;
            const selectedDate = dateFilter.value;

            const filteredProjects = projects.filter(project => {
                const languageMatch = selectedLanguage === 'all' || project.language === selectedLanguage;
                const dateMatch = !selectedDate || project.date >= selectedDate;
                return languageMatch && dateMatch;
            });

            renderTable(filteredProjects);
        }

        // Add event listeners
        languageFilter.addEventListener('change', filterTable);
        dateFilter.addEventListener('change', filterTable);
        clearFiltersBtn.addEventListener('click', () => {
            languageFilter.value = 'all';
            dateFilter.value = '';
            filterTable();
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            populateLanguageFilter();
            filterTable();
        });
    </script>
